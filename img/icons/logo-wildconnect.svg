<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <!-- Fondo Blanco -->
  <rect width="100%" height="100%" fill="white" />

  <!-- Definir gradiente para el texto -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color: #4CAF50; stop-opacity: 1" />
      <stop offset="100%" style="stop-color: #0D47A1; stop-opacity: 1" />
    </linearGradient>
  </defs>

  <!-- Sombra del texto -->
  <text x="100" y="200" font-family="Impact, sans-serif" font-size="120" fill="#000000" opacity="0.7" transform="skewX(-10)" dx="10" dy="10">WILDCONNECT</text>

  <!-- Texto principal -->
  <text x="100" y="200" font-family="Impact, sans-serif" font-size="120" fill="url(#grad1)" stroke="#000000" stroke-width="8" transform="skewX(-10)">WILDCONNECT</text>

  <!-- Añadir detalles de rayos o energía -->
  <polygon points="50,160 90,130 110,180" fill="#0D47A1" />
  <polygon points="700,160 740,130 760,180" fill="#0D47A1" />

  <!-- Detalles adicionales -->
  <path d="M90 60 Q150 20 210 60" stroke="#0D47A1" stroke-width="8" fill="none"/>
  <path d="M590 60 Q650 20 710 60" stroke="#0D47A1" stroke-width="8" fill="none"/>

  <!-- Elementos decorativos en forma de rayos -->
  <polygon points="100,230 130,210 160,230" fill="#0D47A1"/>
  <polygon points="680,230 710,210 740,230" fill="#0D47A1"/>
</svg>
